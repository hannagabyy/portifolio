<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/assets/imgs/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Portifólio Hanna</title>
</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Hanna</a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt'></i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user'></i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-book'></i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#work" class="nav__link">
                            <i class='bx bx-briefcase-alt-2' ></i>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-message-square-detail'></i>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Mudança de tema -->
            <i class='bx bx-moon change-theme' id="theme-button"  ></i>
        </nav>
    </header>

    <main class="main">
       <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__greeting">Olá, Eu sou a</span>
                    <h1 class="home__name">Hanna</h1>
                    <h3 class="home__education">Desenvolvedora de Software</h3>

                    <div class="home__buttons">
                        <a href="assets/pdf/hanna-cv.pdf" class="button button--ghost">
                            Baixar CV
                        </a>
                        <a href="#about" class="button">Sobre Mim</a>
                    </div>
                </div>

                <div class="home__handle">
                    <img src="/assets/imgs/perfil.png" alt="" class="home__img">

                </div>

                <div class="home__social">
                    <a href="https://www.linkedin.com/in/hannagsantos/" class="home__social-link">
                        <i class='bx bxl-linkedin-square'></i> 
                    </a>

                    <a href="https://github.com/hannagabyy" class="home__social-link">
                        <i class='bx bxl-github' ></i>
                    </a>
                </div>

                <a href="#about" class="home__scroll">
                    <i class='bx bx-mouse home__scroll-icon' ></i>
                    <span class="home__scroll-name">Role pra baixo</span>
                </a>

                
            </div>
       </section> 

       <section class="about section" id="about">

       <section class="skills section" id="skills">
